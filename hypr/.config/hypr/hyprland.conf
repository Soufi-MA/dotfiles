# === PURE MINIMAL HYPRLAND (Feb 2026) ===

$terminal = ghostty
$menu     = wofi --show drun

# Monitor
monitor = ,preferred,auto,1

# Looks
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(ffffffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = fade, 1, 7, myBezier
}

input {
    kb_layout = us,ara
    kb_variant = ,
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    touchpad {
        natural_scroll = yes
    }
}

# Keybinds
bind = SUPER, Return, exec, $terminal
bind = SUPER, Space, exec, $menu
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER, N, exec, pkill -x waybar || waybar
bind = SUPER, B, exec, chromium
bind = SUPER, C, exec, nvim
bind = SUPER, T, exec, ~/.config/waybar/scripts/toggle-theme.sh

# Volume and Mute (PipeWire)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

input {
    kb_layout = us,ara
    kb_variant = ,
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    touchpad {
        natural_scroll = yes
    }
}


# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Start
exec-once = waybar &
exec-once = swaybg -i ~/Pictures/wallpapers/abstract-wallpaper.png -m fill &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
